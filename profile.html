<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --danger-color: #F44336;
            --light-color: #f5f7fa;
            --dark-color: #263238;
            --text-color: #333;
            --text-light: #777;
            --white: #fff;
            --gray: #f8f9fa;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-color);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--dark-color);
            color: var(--white);
            padding: 20px 0;
            position: fixed;
            height: 100%;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--white);
        }

        .user-info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .user-info p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .sidebar-menu {
            padding: 0 10px;
        }

        .menu-item {
            margin-bottom: 5px;
        }

        .menu-item a, .menu-item button {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--white);
            opacity: 0.8;
            border-radius: 5px;
            transition: var(--transition);
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .menu-item a:hover, .menu-item a.active, .menu-item button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .menu-item a i, .menu-item button i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .menu-item a.active {
            background-color: var(--primary-color);
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 30px;
            transition: var(--transition);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 1.8rem;
            color: var(--dark-color);
        }

        .page-title p {
            color: var(--text-light);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.primary {
            border-left: 4px solid var(--primary-color);
        }

        .stat-card.secondary {
            border-left: 4px solid var(--secondary-color);
        }

        .stat-card.accent {
            border-left: 4px solid var(--accent-color);
        }

        .stat-card.danger {
            border-left: 4px solid var(--danger-color);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .stat-card .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card .stat-change {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }

        .stat-card .stat-change.positive {
            color: var(--primary-color);
        }

        .stat-card .stat-change.negative {
            color: var(--danger-color);
        }

        .stat-card .stat-change i {
            margin-right: 5px;
        }

        .dashboard-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .section-header h2 {
            font-size: 1.3rem;
            color: var(--dark-color);
        }

        .section-header a {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }

        .workout-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .workout-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .workout-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .workout-info {
            flex: 1;
        }

        .workout-info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .workout-info p {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .workout-duration {
            display: inline-block;
            padding: 3px 8px;
            background-color: var(--light-color);
            color: var(--primary-color);
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .meal-card {
            display: flex;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .meal-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .meal-details {
            flex: 1;
            padding: 15px;
            background-color: var(--white);
        }

        .meal-details h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .meal-details p {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .meal-macros {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .macro-item {
            text-align: center;
        }

        .macro-value {
            font-weight: 600;
            color: var(--primary-color);
        }

        .macro-label {
            font-size: 0.7rem;
            color: var(--text-light);
        }

        .mobile-sidebar-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--dark-color);
            cursor: pointer;
            margin-right: 15px;
        }

        @media (max-width: 992px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-sidebar-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .stats-cards {
                grid-template-columns: 1fr 1fr;
            }

            .grid-cols-2 {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .page-title {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="user-avatar" id="user-avatar">JD</div>
                    <div class="user-info">
                        <h3 id="user-name">John Doe</h3>
                        <p id="user-role">Fitness Enthusiast</p>
                    </div>
                </div>
            </div>

            <div class="sidebar-menu">
                <div class="menu-item">
                    <a href="#" data-page="profile" class="active">
                        <i class="fas fa-user"></i>
                        <span>My Profile</span>
                    </a>
                </div>
                <div class="menu-item">
                    <button id="edit-profile">
                        <i class="fas fa-edit"></i>
                        <span>Edit Profile</span>
                    </button>
                </div>
                <div class="menu-item">
                    <button id="deactivate-account">
                        <i class="fas fa-trash"></i>
                        <span>Deactivate Account</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="profile" class="active-page">
                <div class="page-header">
                    <div class="page-title">
                        <h1>My Profile</h1>
                        <p>Manage your personal information and health indicators</p>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2>Personal Information</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Full Name</label>
                            <input type="text" class="w-full p-2 border rounded" value="John Doe" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Email</label>
                            <input type="email" class="w-full p-2 border rounded" value="john.doe@example.com" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Age</label>
                            <input type="number" class="w-full p-2 border rounded" value="30" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Gender</label>
                            <input type="text" class="w-full p-2 border rounded" value="Male" readonly>
                        </div>
                    </div>
                </div>

                <!-- Health Indicators -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2>Health Indicators</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="stat-card primary">
                            <h3>BMI</h3>
                            <div class="stat-value" id="bmi-value">24.5</div>
                            <div class="stat-change positive">
                                <i class="fas fa-check"></i> Healthy
                            </div>
                        </div>
                        <div class="stat-card secondary">
                            <h3>Heart Rate</h3>
                            <div class="stat-value">72 bpm</div>
                            <div class="stat-change positive">
                                <i class="fas fa-check"></i> Normal
                            </div>
                        </div>
                        <div class="stat-card accent">
                            <h3>Blood Pressure</h3>
                            <div class="stat-value">120/80 mmHg</div>
                            <div class="stat-change positive">
                                <i class="fas fa-check"></i> Normal
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BMI Calculator -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2>BMI Calculator</h2>
                    </div>
                    <form id="bmiForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Height (cm)</label>
                                <input type="number" id="height" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Weight (kg)</label>
                                <input type="number" id="weight" class="w-full p-2 border rounded" required>
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Calculate BMI</button>
                    </form>
                    <div id="bmiResult" class="mt-4 text-lg font-semibold"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // BMI Calculator
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const height = parseFloat(document.getElementById('height').value) / 100;
            const weight = parseFloat(document.getElementById('weight').value);
            const bmi = (weight / (height * height)).toFixed(2);
            document.getElementById('bmiResult').innerText = `Your BMI: ${bmi}`;
        });

        // Edit Profile
        document.getElementById('edit-profile').addEventListener('click', function() {
            alert('Edit profile functionality coming soon!');
        });

        // Deactivate Account
        document.getElementById('deactivate-account').addEventListener('click', function() {
            if (confirm('Are you sure you want to deactivate your account?')) {
                alert('Account deactivated. Redirecting to login page...');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
