<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Workouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --danger-color: #F44336;
            --light-color: #f5f7fa;
            --dark-color: #263238;
            --text-color: #333;
            --text-light: #777;
            --white: #fff;
            --gray: #f8f9fa;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-color);
        }

        .sidebar {
            width: 250px;
            background-color: var(--dark-color);
            color: var(--white);
            padding: 20px 0;
            position: fixed;
            height: 100%;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--white);
        }

        .user-info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .user-info p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .sidebar-menu {
            padding: 0 10px;
        }

        .menu-item {
            margin-bottom: 5px;
        }

        .menu-item a, .menu-item button {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--white);
            opacity: 0.8;
            border-radius: 5px;
            transition: var(--transition);
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .menu-item a:hover, .menu-item a.active, .menu-item button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .menu-item a i, .menu-item button i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .menu-item a.active {
            background-color: var(--primary-color);
            font-weight: 500;
        }

        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-100">
        <div class="flex min-h-screen">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <div class="user-avatar"> JD</div>
                        <div class="user-info">
                            <h3>John Doe</h3>
                            <p>Fitness Enthusiast</p>
                        </div>
                    </div>
                    <label for="workout-type" class="block text-gray-400 mb-2">Filter Workouts:</label>
                    <select id="workout-type" class="w-full p-2 rounded bg-gray-700 text-white">
                        <option value="all">All</option>
                        <option value="cardio">Cardio</option>
                        <option value="strength">Strength</option>
                        <option value="flexibility">Flexibility</option>
                        <option value="hiit">HIIT</option>
                    </select>
                </div>
                <nav class="sidebar-menu">
                    <div class="menu-item">
                        <a href="dasboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="profile.html">
                            <i class="fas fa-user"></i>
                            <span>My Profile</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="workouts.html" class="active">
                            <i class="fas fa-dumbbell"></i>
                            <span>Workouts</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="diet.html">
                            <i class="fas fa-utensils"></i>
                            <span>Diet</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="progress.html">
                            <i class="fas fa-chart-line"></i>
                            <span>Progress</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="challenges.html">
                            <i class="fas fa-trophy"></i>
                            <span>Challenges</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="community.html">
                            <i class="fas fa-users"></i>
                            <span>Community</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <button id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </nav>
            </div>
        <div class="flex-1 ml-64 p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-semibold">Workouts</h1>
                    <p class="text-gray-600">Explore and manage your workout routines</p>
                </div>
                <div class="lg:hidden">
                    <i class="fas fa-bars text-2xl"></i>
                </div>
            </div>
            <div class="mb-6">
                <input type="text" id="search" placeholder="Search workouts..." class="w-full p-2 rounded border border-gray-300">
            </div>
            <div class="bg-white p-6 rounded shadow">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">My Workouts</h2>
                    <a href="custom-workout.html" class="bg-green-500 text-white py-2 px-4 rounded">Create Custom Workout</a>
                </div>
                <div id="workout-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Workout cards will be dynamically inserted here -->
                </div>
                <div class="mt-6 flex justify-center" id="pagination">
                    <!-- Pagination links will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const workoutsPerPage = 6;
            let currentPage = 1;
            
            // Pexels API image URLs for each workout type
            const workoutImages = {
                "Flexibility": "https://images.pexels.com/photos/3823035/pexels-photo-3823035.jpeg",
                "HIIT": "https://images.pexels.com/photos/1229356/pexels-photo-1229356.jpeg",
                "Strength": "https://images.pexels.com/photos/1552242/pexels-photo-1552242.jpeg",
                "Cardio": "https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg"
            };
        
            const workouts = [
                { name: "Morning Yoga", type: "Flexibility", duration: 30, day: "Mon", time: "7:00 AM", intensity: "Low" },
                { name: "HIIT Burner", type: "HIIT", duration: 45, day: "Tue", time: "6:00 PM", intensity: "High" },
                { name: "Strength Training", type: "Strength", duration: 60, day: "Wed", time: "7:00 AM", intensity: "Medium" },
                { name: "Cardio Blast", type: "Cardio", duration: 40, day: "Thu", time: "6:00 PM", intensity: "High" },
                { name: "Evening Stretch", type: "Flexibility", duration: 20, day: "Fri", time: "7:00 PM", intensity: "Low" },
                { name: "Full Body Workout", type: "Strength", duration: 50, day: "Sat", time: "8:00 AM", intensity: "Medium" },
                { name: "Sprint Intervals", type: "Cardio", duration: 30, day: "Sun", time: "9:00 AM", intensity: "High" },
                { name: "Core Strength", type: "Strength", duration: 45, day: "Mon", time: "6:00 PM", intensity: "Medium" },
                { name: "Power Yoga", type: "Flexibility", duration: 60, day: "Tue", time: "7:00 AM", intensity: "Low" },
                { name: "Tabata Training", type: "HIIT", duration: 20, day: "Wed", time: "6:00 PM", intensity: "High" },
                { name: "Leg Day", type: "Strength", duration: 60, day: "Thu", time: "7:00 AM", intensity: "Medium" },
                { name: "Cycling", type: "Cardio", duration: 45, day: "Fri", time: "6:00 PM", intensity: "High" },
                { name: "Pilates", type: "Flexibility", duration: 30, day: "Sat", time: "8:00 AM", intensity: "Low" },
                { name: "Upper Body Workout", type: "Strength", duration: 50, day: "Sun", time: "9:00 AM", intensity: "Medium" },
                { name: "Jump Rope", type: "Cardio", duration: 20, day: "Mon", time: "6:00 PM", intensity: "High" },
                { name: "Yoga Flow", type: "Flexibility", duration: 60, day: "Tue", time: "7:00 AM", intensity: "Low" },
                { name: "Kettlebell Workout", type: "Strength", duration: 45, day: "Wed", time: "6:00 PM", intensity: "Medium" },
                { name: "Running", type: "Cardio", duration: 40, day: "Thu", time: "7:00 AM", intensity: "High" },
                { name: "Stretching", type: "Flexibility", duration: 20, day: "Fri", time: "6:00 PM", intensity: "Low" },
                { name: "Deadlift Day", type: "Strength", duration: 60, day: "Sat", time: "8:00 AM", intensity: "Medium" }
            ];
        
            function getWorkoutImage(workoutType) {
                return workoutImages[workoutType] || "https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg";
            }
        
            function displayWorkouts() {
                const filter = document.getElementById('workout-type').value;
                const searchQuery = document.getElementById('search').value.toLowerCase();
                const filteredWorkouts = workouts.filter(w => 
                    (filter === 'all' || w.type.toLowerCase() === filter.toLowerCase()) &&
                    w.name.toLowerCase().includes(searchQuery)
                );
                const start = (currentPage - 1) * workoutsPerPage;
                const end = start + workoutsPerPage;
                const paginatedWorkouts = filteredWorkouts.slice(start, end);
        
                const workoutList = document.getElementById('workout-list');
                workoutList.innerHTML = '';
                paginatedWorkouts.forEach(workout => {
                    const card = document.createElement('div');
                    card.className = 'workout-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow';
                    card.innerHTML = `
                        <div class="card-inner h-80 relative" onclick="this.classList.toggle('flipped')">
                            <div class="card-front absolute w-full h-full">
                                <img src="${getWorkoutImage(workout.type)}" alt="${workout.name}" 
                                     class="w-full h-48 object-cover">
                                <div class="p-4">
                                    <h3 class="text-lg font-semibold mb-2">${workout.name}</h3>
                                    <div class="flex justify-between text-sm text-gray-600">
                                        <span>${workout.type}</span>
                                        <span>${workout.duration} min</span>
                                    </div>
                                    <div class="mt-2">
                                        <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full 
                                            ${workout.intensity === 'Low' ? 'bg-green-100 text-green-800' : 
                                              workout.intensity === 'Medium' ? 'bg-yellow-100 text-yellow-800' : 
                                              'bg-red-100 text-red-800'}">
                                            ${workout.intensity} Intensity
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back absolute w-full h-full bg-gray-800 text-white p-4">
                                <h3 class="text-xl font-bold mb-2">${workout.name}</h3>
                                <p class="mb-1"><i class="fas fa-calendar-day mr-2"></i> ${workout.day} @ ${workout.time}</p>
                                <p class="mb-1"><i class="fas fa-bolt mr-2"></i> ${workout.intensity} Intensity</p>
                                <p class="mb-1"><i class="fas fa-stopwatch mr-2"></i> ${workout.duration} minutes</p>
                                <p class="mt-3 text-sm">Click to flip back</p>
                            </div>
                        </div>
                    `;
                    workoutList.appendChild(card);
                });
        
                updatePagination(filteredWorkouts.length);
            }
        
            // Rest of the code remains the same...
            function updatePagination(totalWorkouts) {
                const totalPages = Math.ceil(totalWorkouts / workoutsPerPage);
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = i;
                    link.className = 'py-2 px-4 border border-green-500 rounded text-green-500 hover:bg-green-500 hover:text-white mx-1';
                    if (i === currentPage) link.classList.add('bg-green-500', 'text-white');
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        currentPage = i;
                        displayWorkouts();
                    });
                    pagination.appendChild(link);
                }
            }
        
            document.getElementById('workout-type').addEventListener('change', () => {
                currentPage = 1;
                displayWorkouts();
            });
        
            document.getElementById('search').addEventListener('input', () => {
                currentPage = 1;
                displayWorkouts();
            });
        
            document.getElementById('logout-btn').addEventListener('click', function() {
                alert('You have been logged out. Redirecting to login page...');
                window.location.href = 'index.html';
            });
        
            displayWorkouts();
        });
    </script>
</body>
</html>
